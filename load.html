<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PAGE TITLE</title>
    <style>

    #move {
        position: relative;
        
        animation: move 1s ease-in forwards;
    }

    @keyframes move {
        from {
            top: 0;
            left: 0
        }
        to {
            top: 100px;
            left: 200px;
        }
    }
        </style>
</head>
<body>
    <p id="move">Hello World!</p>

</body>
</html>
