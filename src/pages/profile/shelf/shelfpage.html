<ion-header>
    <ion-navbar color="primary">
        <ion-title>عرض الرف</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()" class="close-btn">
                <ion-icon name="close" ></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>  
        <ion-item>
            رقم الرف 
            <p>{{modalInfo.name}} </p>
        </ion-item>
        <ion-item>
            
            سعر الرف
            <p>{{modalInfo.cost}} ريال </p>
        </ion-item>
        <ion-item>
            مساحة الرف
            <p>
                {{modalInfo.area}}
                 متر
            </p>
        </ion-item>
        <ion-item>
            حالة الرف
            <p>
                <span *ngIf="modalInfo.close == 0">غير محجوز</span>
                <span *ngIf="modalInfo.close == 1"> محجوز</span>
            </p>
        </ion-item>
    </ion-list>

    <button *ngIf="modalInfo.close == 0" ion-button full (click)="requestBooking()" class="float-btn">حجز الرف</button>
