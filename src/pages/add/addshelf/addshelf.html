
<ion-header>

  <ion-navbar >
    <ion-title>اضافة رف</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form novalidate [formGroup]="addShelfForm"
  (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="text" 
      placeholder="اسم الرف" 
      formControlName = "Name"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" placeholder="مساحة الرف" 
        formControlName="Area"
      class="form-control">
    </div>
    <div class="form-group">
      <input type="text" placeholder="سعر الرف" class="form-control" 
      formControlName ="Cost"
      >
    </div>
    

    <button ion-button> اضافة رف</button>
  </form>

</ion-content>
