
<ion-header>

  <ion-navbar color="primary">
    <ion-title>اضافة رف</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form novalidate [formGroup]="addShelfForm"
  (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="text"
      placeholder="اسم الرف"
      formControlName = "Name"
      class="form-control">
    </div>

    <div class="form-group">
      <input type="text" placeholder="مساحة الرف"
        formControlName="Area"
      class="form-control">
      <div class="identify-value">
        <span>متر</span>
      </div>
    </div>
    <div class="form-group">
      <input type="text" placeholder="ايجار الرف" class="form-control"
      formControlName ="Cost"
      >
      <div class="identify-value">
        <span>ريال</span>
      </div>
    </div>


    <button id="form-button" ion-button full> اضافة رف</button>
  </form>

</ion-content>
