<ion-header>

  <ion-navbar color="primary">
    <ion-title>اضافة منتج</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form novalidate [formGroup]="addProductForm"
        (ngSubmit)="submitForm()">

    <div class="form-group prod-photo" (click)="pickImage()">
      <ion-icon name="camera-outline"></ion-icon>
      <p>أضف صورة</p>
    </div>
    <div class="form-group">
      <input type="text"
             placeholder="اسم المنتج"
             formControlName = "item_name"
             class="form-control">
    </div>

    <div class="form-group">
      <input type="text"
             placeholder="سعر المنتج"
             formControlName = "item_price"

             class="form-control">
            <div class="identify-value">
              <span>ريال</span>
            </div>
    </div>
    <div class="form-group">
      <input hidden type="text" placeholder="تاريخ الانتاج"
             formControlName="item_production_date"
             class="form-control">

            <ion-datetime class="form-control" displayFormat="YYYY MMMM DD" pickerFormat="YYYY MMMM DD"
            placeholder="تاريخ الانتاج"
            formControlName="item_production_date"></ion-datetime>
    </div>


    <div class="form-group">
      <input 
        hidden 
        type="text" 
        placeholder="تاريخ الانتهاء"
        formControlName="item_expiry_date"
        class="form-control">

        <ion-datetime 
          class="form-control" 
          displayFormat="YYYY MMMM DD" 
          pickerFormat="YYYY MMMM DD" 
          placeholder="تاريخ الانتهاء"
          class="form-control"
          formControlName="item_expiry_date">
        </ion-datetime>

    </div>


    <div class="form-group">
      <textarea placeholder="الوصف" class="form-control"

                rows="5"
             formControlName ="item_desc"
      ></textarea>
    </div>


    <button id="form-button" ion-button full> اضف 
      منتج
      <hsa-loader *ngIf="showLoader" Color="light"></hsa-loader>
      </button>
  </form>

</ion-content>
