<ion-header>

  <ion-navbar color="primary">
    <ion-title>اضافة منتج</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form novalidate [formGroup]="addProductForm"
        (ngSubmit)="submitForm()">

    <div class="form-group prod-photo" (click)="pickImage()">
      <ion-icon name="camera-outline"></ion-icon>
      <p>أضف صورة</p>
    </div>
    <div class="form-group">
      <input type="text"
             placeholder="اسم المنتج"
             formControlName = "Name"
             class="form-control">
    </div>
    <div class="form-group">
      <input type="text"
             placeholder="سعر المنتج"
             formControlName = "Cost"
             
             class="form-control">
            <div class="identify-value">
              <span>ريال</span>
            </div>
    </div>
    <div class="form-group">
      <input hidden type="text" placeholder="تاريخ الانتاج"
             formControlName="productionDate"
             class="form-control">
            <ion-datetime class="form-control" displayFormat="YYYY / MMMM / DD" pickerFormat="YYYY MMMM DD" 
            placeholder="تاريخ الانتاج"
            formControlName="productionDate"></ion-datetime>
    </div>
    <div class="form-group">
      <input hidden type="text" placeholder="تاريخ الانتهاء"
             formControlName="ExpireDate"
             class="form-control">

            <ion-datetime class="form-control" displayFormat="YYYY / MMMM / DD" pickerFormat="YYYY MMMM DD" placeholder="تاريخ الانتهاء"
             class="form-control"
              formControlName="ExpireDate"></ion-datetime>
    </div>
    <div class="form-group">
      <textarea placeholder="الوصف" class="form-control"

                rows="5"
             formControlName ="Description"
      ></textarea>
    </div>


    <button id="form-button" ion-button full> اضف منتج</button>
  </form>

{{addProductForm.controls['Name'].value}}
<br>

 {{addProductForm.controls['Cost'].value}}

<br>

 {{addProductForm.controls['Description'].value}}
 <br>

 {{addProductForm.controls['productionDate'].value}}
</ion-content>
