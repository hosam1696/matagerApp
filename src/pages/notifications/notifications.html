
<ion-header>

  <ion-navbar color="primary">
    <ion-title>اشعارات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  >

  <section *ngIf="isOnline; else offline"> 
<ion-refresher (ionRefresh)="refreshData($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب لتحديث المحتوى" refreshingSpinner="circles" refreshingText="جلب المحتوى"></ion-refresher-content>
</ion-refresher>
<p class="small" text-center *ngIf="netErr">
  تفقد الاتصال وحاول مجددا
</p>
<p class="small" text-center *ngIf="noData">
  لا يوجد اشعارات حتى الان
</p>
<p text-center *ngIf="showLoader">
  <hsa-loader></hsa-loader>
</p>
    <ion-list >
      <ion-item 
        *ngFor="let notification of AllNotifications"
        (click)="navigateToPage(notification)"
         
      >
        <ion-avatar item-left>
          
            <img *ngIf = "notification.avatar;else altImages" [src]="notification.avatar" alt="profile image">
        <ng-template #altImages>
          <img *ngIf="notification.gender == 'female'" src="assets/img/female-alt.png" >
          <img *ngIf="notification.gender == 'male'" src="assets/img/male-alt.png" >
          <img src="assets/img/male-alt.png">
        </ng-template>

        </ion-avatar>
        <div class="message-sender" [ngClass]="{'unread': notification.status == 0}">
          <h4>{{ notification.name || 'محمد النبوى' }}</h4>
          <div class="message-et" >
            <ion-icon name="timer-outline"></ion-icon>
            منذ
            <span >{{getDateSince(notification.date_added)}}</span>
          </div>
        </div>
        <p [ngClass]="{' dark': notification.status == 0}">
          {{ notification['notifiy_message'] }} 
         </p>
      </ion-item>

    </ion-list>
    <ion-infinite-scroll *ngIf="moreData" (ionInfinite)="getNotifications($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="جلب مزيد من المحتوى...">
        ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </section>

  <ng-template #offline>
    <section id="offline">
      <div>
          

        <p><ion-icon name="wifi"></ion-icon>هذه الصفحة تتطلب وجود اتصال بالانترنت </p>
      </div>
    </section>
  </ng-template>
</ion-content>
