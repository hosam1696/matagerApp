<ion-content no-padding>



    <section id="logo-hero">
      <img src="assets/img/mainlogo.png" width="40%">
    </section>

    <ion-card>
      <form novalidate [formGroup]="ForgetPassForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input placeholder="البريد الالكترونى" type="email" class="form-control" formControlName="email" required>
        </div>
        <button type="submit" color="primary" block id="login-button">ارسال كلمة المرور

      </button>

      </form>
      <div class="navigatelinks">
        <button (click)="navigateTo('Login')">تسجيل الدخول</button>
        <button (click)="navigateTo('Signup')">تسجيل حساب جديد</button>
      </div>
    </ion-card>



</ion-content>
