<ion-header>

  <ion-navbar color="secondary">
    <ion-title>تسجيل الدخول</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <form novalidate
          [formGroup]="LoginForm"
          (ngSubmit)="submitLogin()"
    >
    <ion-list>

      <ion-item>
        <ion-label >اسم المستخدم</ion-label>
        <ion-input
          type="text"
          formControlName="Username"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >كلمة المرور</ion-label>
        <ion-input
          type="password"
          formControlName="Password"
          required
        ></ion-input>
      </ion-item>
      <button
        ion-button
        type="submit"
        color="secondary"
        round block
        [disabled]="!LoginForm.valid"
      >تسجيل الدخول</button>
      <p>ليس لديك حساب ؟ <button (click)="toRegisterPage()">تسجيل حساب جديد</button></p>
    </ion-list>
    </form>

    <!--<pre>{{ LoginForm.value | json}}</pre>-->
  </ion-card>
</ion-content>
