

<ion-content padding-horizontal>
<section id="form-navigate">

  <ion-buttons start>
    <button ion-button (click)="backStep()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-buttons>

</section>


  <section id="page-content">



  <section id="logo-hero">
    <img src="assets/img/mainlogo.png" width="150" height="100" alt="logo">
  </section>


    <form novalidate
          [formGroup]="LoginForm"
          (ngSubmit)="submitLogin()"
    >

    <div class="form-group">
      <input
      placeholder="اسم المستخدم"
          type="text"
          class="form-control"
          formControlName="Username"
          required>
    </div>
<div class="form-group">
      <input
      placeholder="كلمة المرور"
          type="password"
          class="form-control"
          formControlName="Password"
          required>
    </div>
<button

        type="submit"
        color="primary"
         block
        id="login-button"
      >تسجيل الدخول
        <hsa-loader *ngIf="showLoader" Color="light"></hsa-loader>
      </button>
    </form>
    <br>
    <p style="color:#fff" (click)="toForgetPass()">نسيت كلمة المرور؟</p>
    <p>ليس لديك حساب ؟ <button (click)="toRegisterPage()">تسجيل حساب جديد</button></p>
    <!--<pre>{{ LoginForm.value | json}}</pre>-->
</section>

</ion-content>
