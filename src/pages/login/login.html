<ion-header>

  <ion-navbar color="light">
    <ion-title>تسجيل الدخول</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  

  <ion-card>

    <form novalidate
          [formGroup]="LoginForm"
          (ngSubmit)="submitLogin()"
    >
    <ion-list no-lines>

      <ion-item>
        <ion-label >اسم المستخدم</ion-label>
        <ion-input
          type="text"
          formControlName="Username"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >كلمة المرور</ion-label>
        <ion-input
          type="password"
          formControlName="Password"
          required
        ></ion-input>
      </ion-item>
      <button
        
        type="submit"
        color="primary"
         block
        id="login-button"
      >تسجيل الدخول
      <div id="loader" *ngIf="showLoader">
            <div class="loader-circle"></div>
        </div>
      </button>
      
    </ion-list>
    </form>
    <p>ليس لديك حساب ؟ <button (click)="toRegisterPage()">تسجيل حساب جديد</button></p>
    <!--<pre>{{ LoginForm.value | json}}</pre>-->
  </ion-card>
  
</ion-content>
