

<ion-content padding-horizontal>
<section id="form-navigate">
  <ion-buttons start>
    <button ion-button (click)="backStep()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-buttons>
</section>


  <section id="page-content">

  
  <section id="logo-hero">
    <img src="../../assets/img/mainlogo.png" alt="">
  </section>


    <form novalidate
          [formGroup]="LoginForm"
          (ngSubmit)="submitLogin()"
    >

    <div class="form-group">
      <input
      placeholder="اسم المستخدم"
          type="text"
          class="form-control"
          formControlName="Username"
          required>
    </div>
<div class="form-group">
      <input
      placeholder="كلمة المرور"
          type="password"
          class="form-control"
          formControlName="Password"
          required>
    </div>
<button
        
        type="submit"
        color="primary"
         block
        id="login-button"
      >تسجيل الدخول
      <div id="loader" *ngIf="showLoader">
            <div class="loader-circle"></div>
        </div>
      </button>
