<ion-content padding>

    <ion-card>

          <button ion-item (click)="editdetail($event)">change user name</button>
          <div class="form-edit">
            <ion-label>Type the new user you want.. username</ion-label>

          <button ion-item (click)="editdetail($event)">change  name</button>

            <ion-label>Type the new user you want.. full</ion-label>
            <ion-input inline type="text" placeholder="new name "></ion-input>
          </div>
          <button ion-item (click)="editdetail($event)">change user password</button>

            <ion-label>Type the new password you want.. username</ion-label>
            <ion-input inline type="password" placeholder="new user"></ion-input>
          </div>
          <button ion-item (click)="editdetail($event)">change user email</button>
          <div class="form-edit">
            <ion-label>Type the new user you want.. email</ion-label>
            <ion-input inline type="email" placeholder="new email"></ion-input>
          </div>
          <button ion-item (click)="editdetail($event)">change user name</button>

<button ion-button  color="secondary">تأكيد وتعديل</button>
