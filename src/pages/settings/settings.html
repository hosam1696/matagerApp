<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      اعدادات
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

  <ion-list *ngIf="!userHasLog" no-lines>
        <button ion-item (click)="navigateToPage('Login')">تسجيل الدخول</button>  
        <button ion-item (click)="navigateToPage('Signup')">تسجيل حساب جديد</button>  
        <button ion-item (click)="navigateToPage('Useterms')">سياسة الأستخدام</button>  
        <button ion-item (click)="navigateToPage('Contactus')">اتصل بنا</button>

        <button ion-item (click)="navigateToPage('Editprofile')">تعديل البيانات الشخصية
          
          </button>  
  </ion-list>



    <ion-list *ngIf="userHasLog">
       <section id="hero"></section>
      <ion-item (click)="navigateToPage('About')">
        <ion-avatar item-left></ion-avatar>
        <h1>{{usersavedName}}</h1>
        <p>{{userSavedLevel}}</p>
      </ion-item>
        <button ion-item (click)="navigateToPage('Editprofile')">تعديل البيانات الشخصية
          
          </button>  

        <button ion-item (click)="navigateToPage('Userterms')">سياسة الأستخدام</button>  


        <button ion-item (click)="navigateToPage('Contactus')">اتصل بنا</button>

        <button ion-item (click)="logOut()">تسجيل الخروج</button>

    </ion-list>
</ion-content>
