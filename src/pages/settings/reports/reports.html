
<ion-header>

  <ion-navbar color="primary">
    <ion-title>التقارير</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>


  <ion-list>


    <ion-item-group no-lines id="personal-info">
      <ion-item-divider color="bgColor">
        تقارير المتجر
      </ion-item-divider>

      <ion-item padding-left ion-item (click)="navigateToPage('ShelfsreportsPage')">

        <ion-icon name="paper-outline" color="primary"></ion-icon>
          تقارير الرفوف
        <ion-icon name="arrow-back" item-right></ion-icon>
      </ion-item>

      <ion-item padding-left ion-item (click)="navigateToPage('ExporterreportsPage')">
        <ion-icon name="paper-outline" color="primary"></ion-icon>
          تقارير الموردين
        <ion-icon name="arrow-back" item-right></ion-icon>
      </ion-item>

      <ion-item padding-left ion-item (click)="navigateToPage('ShelfsreportsPage')">
        <ion-icon name="paper-outline" color="primary"></ion-icon>
          مستحقات الموردين
        <ion-icon name="arrow-back" item-right></ion-icon>
      </ion-item>

    </ion-item-group>
  </ion-list>
</ion-content>
