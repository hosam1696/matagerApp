<!--


  صفحة طلبات  مستحقات

  ||

  صفحة طلبات استلام مبلغ


-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>مستحقاتى</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-refresher margin-top (ionRefresh)="refreshData($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب لتحديث المحتوى" refreshingSpinner="circles"
                           refreshingText="جلب المحتوى"></ion-refresher-content>
  </ion-refresher>
  <p class="err-small" text-center *ngIf="netErr">

    التطبيق يتطلب اتصال بالانترنت
  </p>
  <p class="err-small" text-center *ngIf="noData">

  لا يوجد مستحقات
  </p>

  <p text-center *ngIf="showLoader">

    <hsa-loader></hsa-loader>
  </p>

  <ion-list>
    <button ion-item *ngFor="let due of AllDues" (click)="toRequestPage(due)">
      <ion-avatar item-left *ngIf="due.avatar;else altImages" class="client-img">
        <img  [src]="imagePath(due.avatar)" alt="sss">
      </ion-avatar>
        <ng-template #altImages>
            <ion-avatar item-left>
          <img *ngIf="due.gender == 'female'" src="assets/img/female-alt.png">
          <img *ngIf="due.gender == 'male'" src="assets/img/male-alt.png">
        </ion-avatar>
        </ng-template>
      

      <div class="item-info">
        <p >
  {{due.matger_name}}
          </p>

      </div>
      <p>
        المستحقات :
        <span>
        {{due.totalMatgerDues}} ريال
        </span>
      </p>

        <ion-icon name="arrow-back" item-right></ion-icon>

    </button>

  </ion-list>
</ion-content>
