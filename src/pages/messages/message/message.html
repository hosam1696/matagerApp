
<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      راسل
      {{reciever}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <section id="messages-container">

      <div class="msg-subject">
        <!--<span>
          عنوان الرسالة
        </span>-->
        <input #messsageTitle type="text" placeholder="عنوان الرسالة">
      </div>

     <textarea  #messageBody class="msg-body" placeholder="محتوى الرسالة" rows="5" (input)="watchHeight($event)"></textarea>


     <button ion-button block full class="float-btn" (click)="sendMessage(messsageTitle.value, messageBody.value)">ارسل رسالتك</button>
  </section>


</ion-content>
