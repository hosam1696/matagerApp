<ion-header>

  <ion-navbar color="primary">
    <ion-title>طلبات الرفوف</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content margin-top pullingIcon="arrow-dropdown" pullingText="اسحب لتحديث المحتوى" refreshingSpinner="circles" refreshingText="جلب المحتوى"></ion-refresher-content>
  </ion-refresher>

  <p text-center *ngIf="netErr" class="err-small">
    <ion-icon name="ios-wifi"></ion-icon>
    التطبيق يتطلب اتصال بالانترنت
  </p>
  <p text-center>
    <hsa-loader *ngIf="showLoader"></hsa-loader>
  </p>

  <p text-center *ngIf="noRequests" class="err-small">
    لم يتم اجراء اى طلبات للرفوف حتى الان
  </p>

  <ion-list *ngIf="AllRequests">
    <ion-list-header> كل الطلبات</ion-list-header>
    <ion-item *ngFor="let request of AllRequests">
      <p>
        رقم الرف :
        <span>

          {{request.shelf_name}}
        </span>
        <span (click)="navigateToPage('VprofilePage', request.matger_id)">
          &nbsp; &gt; &nbsp;
          <b>{{request.matger_name}}</b>
        </span>
        <span>
          <ion-badge [color]="(request.shelf_status == 1)?'primary':((request.shelf_status == 2)?'danger':'bgColor')" item-left>
            <span *ngIf="request.shelf_status == 1">قبول</span>
            <span *ngIf="request.shelf_status == 2">رفض</span>
            <span *ngIf="request.shelf_status == 0">معلق</span>

          </ion-badge>
        </span>

      </p>

      <p>
        <span>
         <span class="prim">بداية الحجز :</span>

          <!-- {{request.start_date | date:'longDate' | arabicdate}} -->
          {{request.start_date}}
          
        </span>
        <span>
        <span class="prim">نهاية الحجز :</span>

           <!-- {{request.end_date | date:'longDate' | arabicdate}} -->
           {{request.end_date}}
           
        </span>
      </p>

    </ion-item>

  </ion-list>
</ion-content>
